<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Setup</title>
    <link rel="stylesheet" type="text/css" href="public/css/reset.css">
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #particles-js {
            background: #000422;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #app {
            position: absolute;
            left: 50%;
            top: 44%;
            transform: translate(-50%, -50%);
            zoom: 1.1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="app"></div>
    <script src="public/js/build/login_bundle.js"></script>
    <script src="public/js/utils/particles.min.js"></script>
    <script src="public/js/utils/app.js"></script> 
</body>
</html>
